<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Card</title>
    <link rel="stylesheet" href="shop.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <div class="totale"><p id="totalp">Shopping Bag total : $0</p></div>

      <div class="row">
        <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
        <img
          src="https://www.wefashion.fr/dw/image/v2/AANH_PRD/on/demandware.static/-/Sites-master-catalog/default/dw365ff65f/images/hi-res/95446004_0017_4.jpg?sw=500&sh=750&sm=cut"
        />
        <p><span>Pantalon</span></p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">549</span></p>
      </div>

      <div class="row">
        <i class="fas fa-trash-alt"></i>
        <i class="fas fa-heart"></i>
        <img
          src="https://i.pinimg.com/originals/a2/dd/90/a2dd901fdcc7102700ab2bf2543590b9.jpg"
        />
        <p>
          <span
            >Basket <br />
            Homme</span
          >
        </p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">290</span></p>
      </div>

      <div class="lastrow">
        <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
        <img
          src="https://i.pinimg.com/236x/a7/c0/17/a7c017fc393a697993ce304337641a32--cache-cou-bonnets.jpg"
        />
        <p><span>Echarpe</span></p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">349</span></p>
      </div>
    </div>

    <script type="text/javascript" src="shop.js"></script>
  </body>
</html>
